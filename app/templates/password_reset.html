{% extends "base.html" %}
{% block title %}重置密码{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>重置密码</h1>

      <form method="POST" action="">
        <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
        {% if password_complexity_failed %}<div class="alert alert-danger" role="alert">密码不够长或不夠复杂，请重新输入。</div>{% endif %}
        <div class="form-group">
          <label for="email">用户名</label>
          <div>{{ user_profile.username }}</div>
        </div>
        <div class="form-group">
          <label for="password">新密码</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="新密码">
          <span class="help-block">最少8位长、越长越好；大写、小写、数字、符号至少有两款。</span>
        </div>
        <h3>使用规定和安全注意事项</h3>
        {% include "caution.html" %}
        <button type="submit" class="btn btn-lg btn-primary">重置密码</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
